<div class="content">
    <div class="grid">
        <div class="gridItem">
            <form action="/helloBuscarNome">
                <label>Nome:<br></label>
                <input type="text" id="fnameId" name="fname" placeholder="Write client's name...">
                <input class="buttonSmall" type ="submit" value="Submit">
            </form>
        </div>
        <div class="gridItem">
            <form action="/helloBuscarCPF">
                <label>CPF:<br></label>

        </div>
        <div class="gridItem">
            <form action="/helloBuscarEmail">
                <label>E-mail:<br></label>
                <input type="text" id="femailId" name="femail" placeholder="Write client's email...">
                <input class="buttonSmall" type ="submit" value="Submit">
            </form>
        </div>
    </div>

</div>
